<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Search for breweries by location and recieve reviews. Each brewery that results from users search will also return up to three reviews.">
    <title>Brew For You | Find Breweries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"
        media="screen" title="no title" charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <section class="landing-page">
            <header class="header">
                <h1>Brew For You</h1>
            </header>
            <form action="" method="GET">
                <label for="search-breweries">Search by city:<br/></label>
                <input id="js-search-bar" type="text" placeholder="Search...">
            </form>
        </section>
        <p id="js-error-message" class="error-message"></p>
        <section class="results-page hidden">
            <div class="brewery-list results">
                <ul>
                </ul>
            </div>
            <div class="review-list results">
                <ul>
                </ul>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
